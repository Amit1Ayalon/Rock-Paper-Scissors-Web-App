<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-tag" class="name-tag">user</div>
        <div id="comp-tag" class="name-tag">computer</div>

        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choise" id="rock">
            <img src="images/rock.png" alt="Hand rock image" />
        </div>
        <div class="choise" id="paper">
            <img src="images/paper.png" alt="Hand paper image" />
        </div>
        <div class="choise" id="scissors">
            <img src="images/scissors.png" alt="Hand scissors image" />
        </div>
    </div>

    <p id="make-move-msg">Make Your Move</p>
    <p>this is a test p</p>
</body>
</html>
